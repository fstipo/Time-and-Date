<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date</title>
    <link rel="icon" type="image/svg" sizes="" href="/images/64x64.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="index__page">

    <div class="container">
        <div class="clock">
            <h2 class="spacer">Digital Clock</h2>
            <div class="time">
                <div><span class="hour">05</span><span>Hours</span></div>
                <div><span class="minutes">11</span><span>Minutes</span></div>
                <div><span class="seconds">99</span><span>Seconds</span></div>
            </div>
            <div class="nav">
                <button type="button">Stopwatch</button>
                <button type="button">Countdown</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
